{% extends '../index_master.html' %}

{% block content %}

    <h1>Editar Producto</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="precio_venta">Precio de Venta:</label>
            <input type="number" id="precio_venta" name="precio_venta" value="{{ producto.precio_venta }}" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="precio_compra">Precio de Compra:</label>
            <input type="number" id="precio_compra" name="precio_compra" value="{{ producto.precio_compra }}" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
